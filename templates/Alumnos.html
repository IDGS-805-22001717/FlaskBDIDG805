{% extends "layout.html" %} 

{% block container %}
{% import "_macros.html" as macros %}

<div class="flex items-center justify-center min-h-[80vh] w-full px-4 py-10">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        
        <h2 class="text-2xl font-bold mb-8 text-gray-800 text-center">
            Registro de Alumnos
        </h2>
        
        <form method="POST" class="flex flex-col items-center w-full">
            {{ form.csrf_token }}
            
            <div class="w-full space-y-5 text-center flex flex-col items-center">
                <div class="w-full flex flex-col items-center">
                    {{ macros.camposNuevos(form.nombre) }}
                </div>
                <div class="w-full flex flex-col items-center">
                    {{ macros.camposNuevos(form.apaterno) }}
                </div>
                <div class="w-full flex flex-col items-center">
                    {{ macros.camposNuevos(form.email) }}
                </div>
            </div>
            <br>
            <div class="w-full mt-8 flex flex-col items-center gap-y-3">
                <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-5 rounded-xl text-sm transition-all shadow-md active:scale-[0.98]">
                    Registrar Alumno
                </button>
                <br>
                <a href="index" class="text-sm font-semibold text-gray-400 hover:text-gray-600 transition-colors">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
